<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocupação de Boxes (Render)</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #c0392b; --warning: #f39c12; --export: #8e44ad; --bg: #f8f9fa; }
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #e0e0e0; padding-bottom: 20px; }
        
        .controls { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }
        
        .btn { padding: 10px 18px; border: none; border-radius: 5px; cursor: pointer; color: white; font-size: 14px; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; }
        .btn:hover { opacity: 0.9; }
        
        .btn-upload { background-color: var(--primary); }
        .btn-export { background-color: var(--export); }
        
        input[type="file"] { display: none; }
        .file-label { display: inline-flex; align-items: center; gap: 8px; padding: 10px 18px; background-color: var(--primary); color: white; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: 600; }
        
        .search-input { padding: 10px 15px; border: 1px solid #ccc; border-radius: 5px; flex-grow: 1; outline: none; }

        .filter-toggle { display: flex; align-items: center; gap: 8px; font-weight: 600; color: var(--primary); background: #f1f2f6; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        .filter-toggle input { cursor: pointer; width: 16px; height: 16px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.04); border-left: 5px solid var(--success); position: relative; }
        .card.full { border-left-color: var(--danger); }
        .card.locked { border-left-color: var(--warning); background-color: #fffdf5; }

        .card-header { display: flex; justify-content: space-between; align-items: center; font-weight: bold; margin-bottom: 12px; font-size: 1.15em; color: var(--primary); }
        .info-row { font-size: 0.95em; color: #666; display: flex; justify-content: space-between; margin-bottom: 8px; }
        
        .bar-bg { height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin-bottom: 15px; }
        .bar-fill { height: 100%; background: var(--success); width: 100%; transition: width 0.4s ease-out; }
        
        .card-actions { display: flex; gap: 8px; margin-top: auto; }
        .input-mini { width: 55px; padding: 6px; border: 1px solid #ddd; border-radius: 4px; text-align: center; }
        
        .btn-mini { padding: 6px 12px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; color: white; display: flex; align-items: center; gap: 5px; flex: 1; justify-content: center; }
        .btn-act { background-color: var(--accent); }
        .btn-res { background-color: #7f8c8d; max-width: 40px; }
        .btn-lck { background-color: var(--warning); color: #fff; }
        
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 999; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="loader"><p style="font-size:1.5em; color:#333;">Processando...</p></div>

<div class="container">
    <header>
        <h1>Sistema de Boxes (Online)</h1>
    </header>

    <div class="controls">
        <label for="excelInput" class="file-label"><i class="fas fa-file-excel"></i> Importar / Restaurar</label>
        <input type="file" id="excelInput" accept=".xlsx, .xls" />
        
        <input type="text" id="searchBox" class="search-input" placeholder="Pesquisar..." oninput="renderBoxes()">
        
        <label class="filter-toggle" title="Mostrar apenas boxes com espaço">
            <input type="checkbox" id="filterFree" onchange="renderBoxes()">
            <span>Ocultar Cheios</span>
        </label>

        <button class="btn btn-upload" onclick="loadBoxes()"><i class="fas fa-sync"></i> Atualizar</button>
        <button class="btn btn-export" onclick="exportarRelatorio()"><i class="fas fa-file-download"></i> Baixar Backup</button>
    </div>

    <div id="grid" class="grid"></div>
</div>

<script>
    const MAX_CAPACITY = 14;
    let boxes = [];

    window.onload = loadBoxes;

    // --- COMUNICAÇÃO BACKEND (Render + GitHub) ---
    async function loadBoxes() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch('/api/boxes');
            boxes = await res.json();
            if(boxes.error) throw new Error(boxes.error);
            renderBoxes();
        } catch (e) {
            console.error(e); 
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    async function saveBoxes() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch('/api/boxes', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(boxes)
            });
            const result = await res.json();
            if(result.error) throw new Error(result.error);
        } catch (e) {
            alert("Erro ao salvar: " + e.message);
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    // --- IMPORTAÇÃO EXCEL (INTELIGENTE) ---
    // Detecta se é Planilha Simples (0/1) ou Backup (Valor Real)
    document.getElementById('excelInput').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        if(!confirm("Isso substituirá o banco de dados atual pelos dados do arquivo. Continuar?")) return;

        const reader = new FileReader();
        reader.onload = (evt) => {
            const data = new Uint8Array(evt.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            
            // Lemos com header: "A" para pegar colunas fixas
            const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: "A"});
            
            if (jsonData.length === 0) return alert("Arquivo vazio");

            // --- DETECÇÃO DE FORMATO ---
            // Verifica se a célula B1 contem "Livre" ou "Espaço". Se sim, é Backup.
            const headerCellB = jsonData[0].B ? String(jsonData[0].B).toLowerCase() : "";
            const isBackupFormat = headerCellB.includes("livre") || headerCellB.includes("espaço") || headerCellB.includes("cm");
            
            let newBoxes = [];
            
            jsonData.forEach((row, index) => {
                // Ignora linhas de cabeçalho (se tiver texto "Box" ou "ID" na coluna A)
                // E ignora linhas vazias
                if (!row.A || (index === 0 && String(row.A).match(/box|id|código/i))) return;
                
                const id = String(row.A).trim();
                let freeSpace = 0;

                if (isBackupFormat) {
                    // MODO BACKUP: Lê o valor exato da Coluna B
                    let val = parseFloat(row.B);
                    // Validação de segurança
                    if (isNaN(val)) val = 14; 
                    if (val > MAX_CAPACITY) val = MAX_CAPACITY;
                    if (val < 0) val = 0;
                    freeSpace = val;
                } else {
                    // MODO SIMPLES (Carga Inicial): Lê 0 ou 1
                    // 1 = Cheio (0cm), 0 = Vazio (14cm)
                    const status = row.B; 
                    freeSpace = (status == 1) ? 0 : MAX_CAPACITY;
                }
                
                // Evita duplicatas (usa o último valor encontrado na planilha)
                const existingIndex = newBoxes.findIndex(b => b.id === id);
                if (existingIndex > -1) {
                    newBoxes[existingIndex] = { id, freeSpace, locked: false };
                } else {
                    newBoxes.push({ id, freeSpace, locked: false });
                }
            });

            boxes = newBoxes;
            renderBoxes();
            saveBoxes();
            alert(isBackupFormat ? "Backup restaurado com sucesso!" : "Carga inicial importada com sucesso!");
        };
        reader.readAsArrayBuffer(file);
    });

    // --- EXPORTAÇÃO EXCEL (BACKUP) ---
    function exportarRelatorio() {
        if (boxes.length === 0) return alert("Não há dados para exportar.");

        let dadosOrdenados = [...boxes];
        dadosOrdenados.sort((a, b) => a.id.localeCompare(b.id, undefined, { numeric: true, sensitivity: 'base' }));

        const dadosParaExportar = dadosOrdenados.map(box => ({
            "Box": box.id,
            "Espaço Livre (cm)": parseFloat(box.freeSpace).toFixed(2),
            "Status": box.locked ? "Reservado" : (box.freeSpace === 0 ? "Cheio" : "Disponível")
        }));

        const worksheet = XLSX.utils.json_to_sheet(dadosParaExportar);
        
        // Formatação de largura
        const wscols = [{wch: 15}, {wch: 20}, {wch: 15}];
        worksheet['!cols'] = wscols;

        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Dados_Box");
        XLSX.writeFile(workbook, "Backup_Boxes.xlsx");
    }

    // --- AÇÕES ---
    window.addSpace = (id) => {
        const input = document.getElementById(`in-${id}`);
        const val = parseFloat(input.value);
        if (isNaN(val) || val <= 0) return;

        const box = boxes.find(b => b.id === id);
        if (box) {
            if (box.freeSpace - val < 0) return alert("Sem espaço suficiente.");
            box.freeSpace -= val;
            input.value = '';
            renderBoxes();
            saveBoxes();
        }
    };

    window.resetBox = (id) => {
        if(!confirm("Resetar este box?")) return;
        const box = boxes.find(b => b.id === id);
        if (box) {
            box.freeSpace = MAX_CAPACITY;
            renderBoxes();
            saveBoxes();
        }
    };

    window.toggleLock = (id) => {
        const box = boxes.find(b => b.id === id);
        if (box) {
            box.locked = !box.locked;
            renderBoxes();
            saveBoxes();
        }
    };

    // --- RENDERIZAR ---
    function renderBoxes() {
        const searchText = document.getElementById('searchBox').value.toLowerCase();
        const hideFull = document.getElementById('filterFree').checked;
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        let filtered = boxes.filter(box => {
            const matchesSearch = box.id.toLowerCase().includes(searchText);
            const matchesSpace = hideFull ? (box.freeSpace > 0.1) : true;
            return matchesSearch && matchesSpace;
        });
        
        filtered.sort((a, b) => a.id.localeCompare(b.id, undefined, { numeric: true, sensitivity: 'base' }));

        if(filtered.length === 0) {
            grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#666; margin-top:20px;">Nenhum box encontrado.</p>';
            return;
        }

        filtered.forEach(box => {
            const pct = (box.freeSpace / MAX_CAPACITY) * 100;
            let statusClass = '';
            let color = 'var(--success)';
            
            if (box.freeSpace <= 0.1) { statusClass = 'full'; color = 'var(--danger)'; }
            else if (box.freeSpace < 5) color = 'var(--warning)';
            if (box.locked) statusClass += ' locked';

            const disabledAttr = box.locked ? 'disabled' : '';
            const lockIcon = box.locked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-lock-open" style="color:#ccc"></i>';

            const div = document.createElement('div');
            div.className = `card ${statusClass}`;
            
            div.innerHTML = `
                <div class="card-header">
                    <span>${box.id}</span>
                    <span onclick="toggleLock('${box.id}')" style="cursor:pointer">${lockIcon}</span>
                </div>
                
                <div class="info-row">
                    Livre: <strong>${parseFloat(box.freeSpace).toFixed(2)} cm</strong>
                </div>

                <div class="bar-bg">
                    <div class="bar-fill" style="width: ${pct}%; background-color: ${color}"></div>
                </div>

                <div class="card-actions" style="${box.locked ? 'opacity:0.6' : ''}">
                    <input type="number" id="in-${box.id}" class="input-mini" placeholder="cm" ${disabledAttr}>
                    
                    <button class="btn-mini btn-act" onclick="addSpace('${box.id}')" ${disabledAttr} title="Ocupar">
                        <i class="fas fa-minus"></i>
                    </button>
                    
                    <button class="btn-mini btn-res" onclick="resetBox('${box.id}')" ${disabledAttr} title="Resetar">
                        <i class="fas fa-undo"></i>
                    </button>
                    
                    <button class="btn-mini btn-lck" onclick="toggleLock('${box.id}')" title="Travar">
                        ${box.locked ? 'Destravar' : 'Reservar'}
                    </button>
                </div>
            `;
            grid.appendChild(div);
        });
    }
</script>
</body>
</html>
