<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Boxes (Final)</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #2c3e50; --accent: #3498db; --success: #27ae60; 
            --danger: #c0392b; --warning: #f39c12; --export: #8e44ad; 
            --filter: #7f8c8d; --bg: #f8f9fa; --info-bg: #e8f4f8; --info-text: #2980b9;
        }
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #e0e0e0; padding-bottom: 20px; }
        
        .controls { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 15px; display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }
        
        #fileInfoPanel { display: none; background: var(--info-bg); padding: 15px; border-radius: 8px; border-left: 5px solid var(--info-text); margin-bottom: 20px; animation: fadeIn 0.5s; }
        .file-info-title { color: var(--info-text); font-weight: bold; font-size: 1.1em; margin: 0 0 5px 0; }
        .file-info-date { color: #555; font-size: 0.95em; margin: 0; font-style: italic; }
        
        .filter-panel { background: #eef2f3; padding: 15px 20px; border-radius: 8px; border: 1px solid #dee2e6; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 20px; align-items: center; }
        .filter-title { font-weight: bold; color: var(--primary); margin-right: 10px; font-size: 0.9em; text-transform: uppercase; }
        
        .filter-group { display: flex; align-items: center; gap: 8px; background: white; padding: 5px 10px; border-radius: 5px; border: 1px solid #ccc; }
        .filter-input { border: none; outline: none; padding: 5px; width: 80px; font-size: 14px; }

        .filter-toggle { display: flex; align-items: center; gap: 8px; font-weight: 600; color: var(--primary); background: #f1f2f6; padding: 8px 15px; border-radius: 5px; cursor: pointer; border: 1px solid #dcdde1; }
        .filter-toggle:hover { background: #dfe4ea; }
        .filter-toggle input { cursor: pointer; width: 16px; height: 16px; }
        .filter-status-highlight { background-color: #d6eaf8; color: #2980b9; border-color: #a9cce3; display: none; }
        
        .btn { padding: 10px 18px; border: none; border-radius: 5px; cursor: pointer; color: white; font-size: 14px; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; }
        .btn:hover { opacity: 0.9; }
        
        .btn-upload { background-color: var(--primary); }
        .btn-export { background-color: var(--export); }
        
        input[type="file"] { display: none; }
        .file-label { display: inline-flex; align-items: center; gap: 8px; padding: 10px 18px; color: white; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: 600; }
        .lbl-primary { background-color: var(--primary); }
        .lbl-meta { background-color: var(--filter); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.04); border-left: 5px solid var(--success); position: relative; }
        .card.full { border-left-color: var(--danger); }
        .card.locked { border-left-color: var(--warning); background-color: #fffdf5; }

        .card-header { display: flex; justify-content: space-between; align-items: center; font-weight: bold; margin-bottom: 12px; font-size: 1.15em; color: var(--primary); }
        
        /* Tags */
        .meta-container { margin-bottom: 10px; }
        .meta-row { display: flex; flex-wrap: wrap; gap: 4px; margin-bottom: 4px; }
        .tag { padding: 2px 6px; border-radius: 3px; font-weight: 600; font-size: 0.75em; white-space: nowrap; }
        
        .tag-code { background: #e8f6f3; color: #16a085; border: 1px solid #d0ece7; }
        .tag-year { background: #fef9e7; color: #d35400; border: 1px solid #fdebd0; }
        .tag-sector { background: #eaf2f8; color: #2980b9; border: 1px solid #d4e6f1; } 
        .tag-status { background: #ebdef0; color: #8e44ad; border: 1px solid #d2b4de; }

        .info-row { font-size: 0.95em; color: #666; margin-bottom: 8px; }
        .bar-bg { height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin-bottom: 15px; }
        .bar-fill { height: 100%; background: var(--success); width: 100%; transition: width 0.4s ease-out; }
        
        .card-actions { display: flex; gap: 8px; margin-top: auto; }
        .input-mini { width: 55px; padding: 6px; border: 1px solid #ddd; border-radius: 4px; text-align: center; }
        .btn-mini { padding: 6px 12px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; color: white; display: flex; align-items: center; gap: 5px; flex: 1; justify-content: center; }
        .btn-act { background-color: var(--accent); }
        .btn-res { background-color: #7f8c8d; max-width: 40px; }
        .btn-lck { background-color: var(--warning); color: #fff; }
        
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 999; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="loader"><p style="font-size:1.5em; color:#333;">Processando...</p></div>

<div class="container">
    <header>
        <h1>Sistema de Boxes</h1>
    </header>

    <div class="controls">
        <label for="excelInput" class="file-label lbl-primary" title="Carregar Backup ou Lista Inicial">
            <i class="fas fa-database"></i> Importar/Restaurar
        </label>
        <input type="file" id="excelInput" accept=".xlsx, .xls" />
        
        <label for="metaInput" class="file-label lbl-meta" title="Colunas: D(Setor), K(Box), Q(Cód), W(Data)">
            <i class="fas fa-tags"></i> Carregar Dados de Filtro
        </label>
        <input type="file" id="metaInput" accept=".xlsx, .xls" />

        <button class="btn btn-export" onclick="exportarRelatorio()"><i class="fas fa-file-download"></i> Backup</button>
        <div style="flex-grow:1"></div>
        
    </div>

    <div id="fileInfoPanel">
        <p class="file-info-title"><i class="fas fa-info-circle"></i> <span id="infoStatus">Status</span></p>
        <p class="file-info-date"><i class="far fa-clock"></i> <span id="infoDate">Data</span></p>
    </div>

    <div class="filter-panel">
        <span class="filter-title"><i class="fas fa-filter"></i> Filtros:</span>

        <div class="filter-group" style="width: 180px;">
            <i class="fas fa-search" style="color:#ccc"></i>
            <input type="text" id="searchBox" class="filter-input" style="width:100%" placeholder="Buscar Box Exato..." oninput="renderBoxes()">
        </div>

        <label class="filter-toggle" title="Mostrar apenas boxes com espaço livre">
            <input type="checkbox" id="filterFree" onchange="renderBoxes()">
            <span>Ocultar Cheios</span>
        </label>

        <label class="filter-toggle filter-status-highlight" id="statusFilterContainer">
            <input type="checkbox" id="filterStatus" onchange="renderBoxes()">
            <span id="lblFilterStatus">Exibir Status</span>
        </label>
        
        <div style="width:1px; height:20px; background:#ccc; margin:0 10px;"></div>

        <div class="filter-group">
            <input type="checkbox" id="chkCode" onchange="renderBoxes()" title="Ativar">
            <span style="font-size:0.9em; font-weight:bold;">Cód:</span>
            <input type="text" id="valCode" class="filter-input" placeholder="Ex: 2.0.10..." oninput="renderBoxes()">
        </div>

        <div class="filter-group">
            <input type="checkbox" id="chkYear" onchange="renderBoxes()" title="Ativar">
            <span style="font-size:0.9em; font-weight:bold;">Ano Elim.:</span>
            <input type="number" id="valYear" class="filter-input" placeholder="Ex: 2024" oninput="renderBoxes()">
        </div>

        <div class="filter-group">
            <input type="checkbox" id="chkSector" onchange="renderBoxes()" title="Ativar">
            <span style="font-size:0.9em; font-weight:bold;">Setor:</span>
            <input type="text" id="valSector" class="filter-input" placeholder="Ex: 93" oninput="renderBoxes()">
        </div>
    </div>

    <div id="grid" class="grid"></div>
</div>

<script>
    const MAX_CAPACITY = 14;
    let boxes = [];
    
    // Recupera status do LocalStorage ou inicia vazio
    let globalStatusFilter = localStorage.getItem('lastStatusFilter') || ""; 
    let globalDateFilter = localStorage.getItem('lastDateFilter') || "";

    window.onload = loadBoxes;

    // --- API ---
    async function loadBoxes() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch('/api/boxes');
            boxes = await res.json();
            if(boxes.error) throw new Error(boxes.error);
            if (!Array.isArray(boxes)) boxes = [];
            
            // Restaura visual do Status Filter se houver dados salvos
            if (globalStatusFilter) {
                updateStatusUI(globalStatusFilter, globalDateFilter);
            }
            
            renderBoxes();
        } catch (e) { 
            console.error(e);
        } 
        finally { document.getElementById('loader').style.display = 'none'; }
    }

    async function saveBoxes() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch('/api/boxes', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(boxes)
            });
            const result = await res.json();
            if(result.error) throw new Error(result.error);
        } catch (e) { alert("Erro ao salvar: " + e.message); } 
        finally { document.getElementById('loader').style.display = 'none'; }
    }

    // --- HELPERS ---
    function updateStatusUI(status, date) {
        document.getElementById('infoStatus').innerText = status;
        document.getElementById('infoDate').innerText = date;
        document.getElementById('fileInfoPanel').style.display = 'block';

        const btnStatus = document.getElementById('statusFilterContainer');
        const lblStatus = document.getElementById('lblFilterStatus');
        lblStatus.innerText = `Exibir apenas "${status}"`;
        btnStatus.style.display = 'flex';
        
        // Salva para o futuro (F5)
        localStorage.setItem('lastStatusFilter', status);
        localStorage.setItem('lastDateFilter', date);
        globalStatusFilter = status;
        globalDateFilter = date;
    }

    function getYearFromExcel(cellValue) {
        if (!cellValue) return "";
        if (typeof cellValue === 'number') {
            if (cellValue > 2500) { 
                const dateObj = XLSX.SSF.parse_date_code(cellValue);
                if (dateObj && dateObj.y) return String(dateObj.y);
            }
            return String(Math.floor(cellValue));
        }
        const str = String(cellValue).trim();
        const brDate = str.match(/(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{4})/);
        if (brDate) return brDate[3];
        const isoDate = str.match(/(\d{4})[\/\-\.](\d{1,2})[\/\-\.](\d{1,2})/);
        if (isoDate) return isoDate[1];
        if (/^\d{4}$/.test(str)) return str;
        return "";
    }

    function getLastRowData(jsonData, columnKey) {
        for (let i = jsonData.length - 1; i >= 0; i--) {
            if (jsonData[i] && jsonData[i][columnKey]) return jsonData[i][columnKey];
        }
        return null;
    }

    function appendUnique(currentStr, newVal) {
        if (!newVal) return currentStr;
        if (!currentStr) return newVal;
        const arr = String(currentStr).split(',').map(s => s.trim());
        if (!arr.includes(newVal)) arr.push(newVal);
        return arr.join(', ');
    }

    // --- UPLOAD 1: CAPACIDADES (COM PROTEÇÃO) ---
    document.getElementById('excelInput').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        // Confirmação dupla
        if(!confirm("⚠️ ATENÇÃO: Isso substituirá TODA a lista de boxes do sistema.\n\nUse este botão apenas para CARGA INICIAL ou RESTAURAÇÃO DE BACKUP.\n\nPara aplicar filtros, use o outro botão (cinza).\n\nDeseja continuar?")) {
            e.target.value = ""; // Limpa input
            return;
        }

        const reader = new FileReader();
        reader.onload = (evt) => {
            const data = new Uint8Array(evt.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(sheet, {header: "A"});
            
            // Verificação de Segurança: O arquivo parece um Backup?
            // Verifica se as primeiras linhas da coluna A parecem IDs
            let validRows = 0;
            for(let i=0; i < Math.min(10, jsonData.length); i++) {
                if(jsonData[i].A) validRows++;
            }
            
            if (validRows < 1) {
                alert("ERRO: O arquivo não parece ser uma lista de boxes válida (Coluna A vazia). Verifique se você não está subindo a planilha de Filtros no lugar errado.");
                return;
            }

            const headerCellB = jsonData[0]?.B ? String(jsonData[0].B).toLowerCase() : "";
            const isBackup = headerCellB.includes("livre") || headerCellB.includes("espaço") || headerCellB.includes("cm");
            
            let newBoxes = [];
            jsonData.forEach((row, index) => {
                if (!row.A || (index === 0 && String(row.A).match(/box|id|código/i))) return;
                const id = String(row.A).trim();
                let freeSpace = 0;

                if (isBackup) {
                    let val = parseFloat(row.B);
                    if (isNaN(val)) val = 14; if (val > 14) val = 14; if (val < 0) val = 0;
                    freeSpace = val;
                } else {
                    freeSpace = (row.B == 1) ? 0 : MAX_CAPACITY;
                }
                
                const oldBox = boxes.find(b => b.id === id);
                const code = oldBox ? oldBox.code : "";
                const year = oldBox ? oldBox.year : "";
                const sector = oldBox ? oldBox.sector : "";
                const statusContext = oldBox ? oldBox.statusContext : "";

                if(!newBoxes.find(b => b.id === id)) {
                    newBoxes.push({ id, freeSpace, locked: false, code, year, sector, statusContext });
                }
            });
            boxes = newBoxes;
            renderBoxes(); saveBoxes(); alert("Dados importados com sucesso!");
        };
        reader.readAsArrayBuffer(file);
    });

    // --- UPLOAD 2: METADADOS ---
    document.getElementById('metaInput').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (evt) => {
            try {
                const shouldReset = confirm("Deseja LIMPAR filtros anteriores (Códigos/Anos/Setores)?\n\n[OK] = Sim, substituir.\n[Cancelar] = Não, acumular.");
                
                if (shouldReset) {
                    boxes.forEach(b => { 
                        b.code = ""; b.year = ""; b.sector = ""; b.statusContext = ""; 
                    });
                }

                const data = new Uint8Array(evt.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                
                let statusMsg = "Sem status";
                let dateMsg = "Sem data";
                
                if (workbook.SheetNames.length > 0) {
                    const sheet1 = workbook.Sheets[workbook.SheetNames[0]];
                    const json1 = XLSX.utils.sheet_to_json(sheet1, {header: "A", defval: ""});
                    
                    if (json1.length > 0 && json1[0].A) {
                        statusMsg = json1[0].A;
                    }
                    processarBoxesDaAba(json1, statusMsg);
                    if (workbook.SheetNames.length === 1) {
                        const lastData = getLastRowData(json1, "A");
                        if (lastData) dateMsg = lastData;
                    }
                }

                if (workbook.SheetNames.length > 1) {
                    const sheet2 = workbook.Sheets[workbook.SheetNames[1]];
                    const json2 = XLSX.utils.sheet_to_json(sheet2, {header: "A", defval: ""});
                    
                    processarBoxesDaAba(json2, statusMsg);
                    const lastData = getLastRowData(json2, "A");
                    if (lastData) dateMsg = lastData;
                }

                updateStatusUI(statusMsg, dateMsg);

                renderBoxes(); saveBoxes(); 
                document.getElementById('metaInput').value = ''; 

            } catch (err) {
                console.error(err);
                alert("Erro: " + err.message);
            }
        };
        reader.readAsArrayBuffer(file);
    });

    function processarBoxesDaAba(jsonData, statusAtual) {
        for (let i = 1; i < jsonData.length; i++) {
            const row = jsonData[i];
            if (!row.K || String(row.K).trim() === "") continue;

            const boxId = String(row.K).trim();
            const novoCodigo = row.Q ? String(row.Q).trim() : "";
            const novoAno = getYearFromExcel(row.W);
            const novoSetor = row.D ? String(row.D).trim() : "";

            const boxIndex = boxes.findIndex(b => b.id === boxId);
            if (boxIndex > -1) {
                if (novoCodigo) boxes[boxIndex].code = appendUnique(boxes[boxIndex].code, novoCodigo);
                if (novoAno) boxes[boxIndex].year = appendUnique(boxes[boxIndex].year, novoAno);
                if (novoSetor) boxes[boxIndex].sector = appendUnique(boxes[boxIndex].sector, novoSetor);
                
                boxes[boxIndex].statusContext = statusAtual;
            }
        }
    }

    // --- EXPORTAR ---
    function exportarRelatorio() {
        if (boxes.length === 0) return alert("Sem dados.");
        let dadosOrdenados = [...boxes];
        dadosOrdenados.sort((a, b) => a.id.localeCompare(b.id, undefined, { numeric: true, sensitivity: 'base' }));

        const dadosParaExportar = dadosOrdenados.map(box => ({
            "Box": box.id,
            "Espaço Livre (cm)": parseFloat(box.freeSpace).toFixed(2),
            "Status": box.locked ? "Reservado" : (box.freeSpace === 0 ? "Cheio" : "Disponível"),
            "Códigos": box.code || "",
            "Anos": box.year || "",
            "Setores": box.sector || "",
            "Status Documento": box.statusContext || ""
        }));

        const ws = XLSX.utils.json_to_sheet(dadosParaExportar);
        ws['!cols'] = [{wch:15}, {wch:15}, {wch:15}, {wch:25}, {wch:25}, {wch:25}, {wch:25}];
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Backup_Completo");
        XLSX.writeFile(wb, "Backup_Boxes.xlsx");
    }

    // --- AÇÕES ---
    window.addSpace = (id) => {
        const input = document.getElementById(`in-${id}`);
        const val = parseFloat(input.value);
        if (isNaN(val) || val <= 0) return;
        const box = boxes.find(b => b.id === id);
        if (box) {
            if (box.freeSpace - val < 0) return alert("Espaço insuficiente.");
            box.freeSpace -= val;
            input.value = '';
            renderBoxes(); saveBoxes();
        }
    };
    window.resetBox = (id) => {
        if(!confirm("Resetar?")) return;
        const box = boxes.find(b => b.id === id);
        if (box) { box.freeSpace = MAX_CAPACITY; renderBoxes(); saveBoxes(); }
    };
    window.toggleLock = (id) => {
        const box = boxes.find(b => b.id === id);
        if (box) { box.locked = !box.locked; renderBoxes(); saveBoxes(); }
    };

    // --- RENDERIZAR ---
    function renderBoxes() {
        try {
            const searchText = document.getElementById('searchBox').value.trim().toLowerCase();
            const hideFull = document.getElementById('filterFree').checked;
            const useStatus = document.getElementById('filterStatus').checked;
            
            const useCode = document.getElementById('chkCode').checked;
            const inputCode = document.getElementById('valCode').value.trim().toLowerCase();
            
            const useYear = document.getElementById('chkYear').checked;
            const inputYear = document.getElementById('valYear').value.trim().toLowerCase();

            const useSector = document.getElementById('chkSector').checked;
            const inputSector = document.getElementById('valSector').value.trim().toLowerCase();

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            let filtered = boxes.filter(box => {
                if (searchText !== "") {
                    if (String(box.id).toLowerCase() !== searchText) return false;
                }

                if (hideFull && box.freeSpace < 0.1) return false;
                
                if (useStatus && globalStatusFilter) {
                    if (box.statusContext !== globalStatusFilter) return false;
                }

                if (useCode && inputCode !== "") {
                    const tokens = box.code ? String(box.code).toLowerCase().split(',').map(t=>t.trim()) : [];
                    if (!tokens.includes(inputCode)) return false;
                }
                if (useYear && inputYear !== "") {
                    const tokens = box.year ? String(box.year).toLowerCase().split(',').map(t=>t.trim()) : [];
                    if (!tokens.includes(inputYear)) return false;
                }
                if (useSector && inputSector !== "") {
                    const tokens = box.sector ? String(box.sector).toLowerCase().split(',').map(t=>t.trim()) : [];
                    if (!tokens.includes(inputSector)) return false;
                }
                return true;
            });
            
            filtered.sort((a, b) => a.id.localeCompare(b.id, undefined, { numeric: true, sensitivity: 'base' }));

            if(filtered.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#666; margin-top:20px;">Nenhum box encontrado.</p>';
                return;
            }

            filtered.forEach(box => {
                const pct = (box.freeSpace / MAX_CAPACITY) * 100;
                let statusClass = '', color = 'var(--success)';
                if (box.freeSpace <= 0.1) { statusClass = 'full'; color = 'var(--danger)'; }
                else if (box.freeSpace < 5) color = 'var(--warning)';
                if (box.locked) statusClass += ' locked';

                const disabledAttr = box.locked ? 'disabled' : '';
                const lockIcon = box.locked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-lock-open" style="color:#ccc"></i>';
                
                let metaHtml = '';
                if (box.code || box.year || box.sector || box.statusContext) {
                    metaHtml = `<div class="meta-container">`;
                    
                    if(box.statusContext) {
                        metaHtml += `<div class="meta-row"><span class="tag tag-status"><i class="fas fa-file-alt"></i> ${box.statusContext}</span></div>`;
                    }
                    if(box.sector) {
                        metaHtml += `<div class="meta-row">`;
                        String(box.sector).split(',').forEach(s => metaHtml += `<span class="tag tag-sector"><i class="fas fa-building"></i> ${s.trim()}</span>`);
                        metaHtml += `</div>`;
                    }
                    if(box.code) {
                        metaHtml += `<div class="meta-row">`;
                        String(box.code).split(',').forEach(c => metaHtml += `<span class="tag tag-code"><i class="fas fa-tag"></i> ${c.trim()}</span>`);
                        metaHtml += `</div>`;
                    }
                    if(box.year) {
                        metaHtml += `<div class="meta-row">`;
                        String(box.year).split(',').forEach(y => metaHtml += `<span class="tag tag-year"><i class="far fa-calendar"></i> ${y.trim()}</span>`);
                        metaHtml += `</div>`;
                    }
                    metaHtml += `</div>`;
                }

                const div = document.createElement('div');
                div.className = `card ${statusClass}`;
                div.innerHTML = `
                    <div class="card-header">
                        <span>${box.id}</span>
                        <span onclick="toggleLock('${box.id}')" style="cursor:pointer">${lockIcon}</span>
                    </div>
                    ${metaHtml}
                    <div class="info-row">Livre: <strong>${parseFloat(box.freeSpace).toFixed(2)} cm</strong></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: ${pct}%; background-color: ${color}"></div></div>
                    <div class="card-actions" style="${box.locked ? 'opacity:0.6' : ''}">
                        <input type="number" id="in-${box.id}" class="input-mini" placeholder="cm" ${disabledAttr}>
                        <button class="btn-mini btn-act" onclick="addSpace('${box.id}')" ${disabledAttr}><i class="fas fa-minus"></i></button>
                        <button class="btn-mini btn-res" onclick="resetBox('${box.id}')" ${disabledAttr}><i class="fas fa-undo"></i></button>
                        <button class="btn-mini btn-lck" onclick="toggleLock('${box.id}')">${box.locked ? 'Destravar' : 'Reservar'}</button>
                    </div>
                `;
                grid.appendChild(div);
            });
        } catch(err) {
            console.error("Erro na renderização:", err);
            grid.innerHTML = '<p style="color:red; text-align:center;">Erro ao exibir boxes. Verifique o console.</p>';
        }
    }
</script>
</body>
</html>
