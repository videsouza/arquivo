<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas | Sistema Interno</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- VARIÁVEIS DO SISTEMA --- */
        :root {
            /* Cores Institucionais */
            --gov-blue: #1351b4;
            --gov-blue-dark: #0c326f;
            --gov-blue-light: #f2f7fd;
            
            /* UI Elements */
            --bg-body: #f8f8f8;
            --bg-card: #ffffff;
            --border-color: #e5e5e5;
            --text-primary: #131313;
            --text-secondary: #555555;
            --radius-gov: 4px;
            
            /* Dimensões */
            --container-width: 1400px;
            --label-size: 9cm; /* Tamanho físico da etiqueta */
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Rawline', 'Roboto', 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- CABEÇALHO COMPACTO --- */
        .br-header {
            background-color: var(--gov-blue);
            color: white;
            padding: 8px 0; 
            border-bottom: 4px solid var(--gov-blue-dark);
        }

        .header-container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            height: 100%; 
        }

        .header-brand {
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* --- LAYOUT PRINCIPAL (SPLIT VIEW) --- */
        .main-container {
            max-width: var(--container-width);
            margin: 30px auto;
            padding: 0 20px;
            flex: 1;
            width: 100%;
            display: grid;
            grid-template-columns: 350px 1fr; /* Coluna de Controles Fixa + Área Flexível */
            gap: 30px;
            align-items: start;
        }

        /* --- PAINEL DE CONTROLES (ESQUERDA) --- */
        .control-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-gov);
            padding: 25px;
            position: sticky;
            top: 20px;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--gov-blue);
            color: var(--gov-blue);
        }

        /* Formulários */
        .form-group { margin-bottom: 15px; }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: var(--radius-gov);
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
            background: #fff;
        }

        .form-control:focus {
            border-color: var(--gov-blue);
            box-shadow: 0 0 0 2px rgba(19, 81, 180, 0.1);
        }

        textarea.form-control { resize: vertical; min-height: 80px; }

        /* Botões */
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: var(--radius-gov);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
        }

        .btn-primary { background-color: var(--gov-blue); color: white; margin-top: 10px; }
        .btn-primary:hover { background-color: var(--gov-blue-dark); }

        .btn-success { background-color: #168821; color: white; margin-top: 20px; }
        .btn-success:hover { background-color: #116619; }
        
        .btn-outline { 
            background: transparent; 
            border: 1px solid #ccc; 
            color: var(--text-secondary); 
            margin-top: 10px; 
        }
        .btn-outline:hover { background: #f0f0f0; color: var(--text-primary); }

        /* --- ÁREA DE PREVIEW (DIREITA) --- */
        .preview-area {
            background: #e9e9e9; /* Fundo mais escuro para destacar o papel branco */
            border: 1px solid #ccc;
            border-radius: var(--radius-gov);
            padding: 40px;
            min-height: 600px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-title { font-size: 16px; font-weight: 700; color: var(--text-secondary); }
        .preview-count { font-size: 13px; background: #d1d1d1; padding: 2px 8px; border-radius: 10px; }

        .labels-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Espaço na visualização de tela */
            justify-content: center;
        }

        /* --- COMPONENTE ETIQUETA (CSS PURO) --- */
        .etiqueta-card {
            width: var(--label-size);
            height: var(--label-size);
            background: white;
            border: 1px dashed #ccc; /* Borda tracejada para corte */
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .btn-delete {
            position: absolute;
            top: 5px; right: 5px;
            background: #ffebeb;
            color: #cc0000;
            border: none;
            width: 24px; height: 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }
        .btn-delete:hover { background: #ffcccc; }

        /* Estilo Interno: Eliminação */
        .layout-eliminacao {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 2px solid var(--text-primary);
            padding: 10px;
        }

        .elim-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 10px; border-bottom: 1px solid #000; padding-bottom: 5px;
        }
        .elim-title { font-family: 'Playfair Display', serif; font-size: 16px; text-transform: uppercase; color: var(--gov-blue); }
        .elim-icon { font-size: 24px; color: var(--text-primary); opacity: 0.8; }

        .elim-body { display: flex; flex-direction: column; gap: 6px; flex: 1; }
        .field-row { display: flex; align-items: baseline; gap: 5px; font-size: 12px; }
        .field-label { font-weight: 700; text-transform: uppercase; min-width: 60px; }
        .field-val { font-family: 'Roboto Mono', monospace; font-size: 13px; border-bottom: 1px dotted #999; flex: 1; }
        
        .field-content { 
            margin-top: 5px; border: 1px solid #eee; background: #fdfdfd; 
            padding: 5px; font-size: 11px; height: 100%; overflow: hidden; 
            line-height: 1.3;
        }

        /* Estilo Interno: Numérica */
        .layout-numerica {
            display: flex; flex-direction: column; height: 100%;
            align-items: center; justify-content: center;
            border: 4px double var(--gov-blue);
            text-align: center;
        }
        .num-big { font-size: 110px; font-weight: 700; line-height: 1; color: var(--text-primary); letter-spacing: -2px; }
        .num-setor { font-size: 16px; font-weight: 600; margin-top: -10px; text-transform: uppercase; color: var(--text-secondary); }
        .num-date { font-size: 12px; margin-top: 15px; color: #999; font-family: 'Roboto Mono', monospace; }

        /* --- PRINT STYLES (CRÍTICO) --- */
        @media print {
            body { background: white; }
            .br-header, .control-panel, .br-footer, .preview-header, .btn-delete { display: none !important; }
            .main-container { display: block; width: 100%; margin: 0; padding: 0; max-width: none; }
            .preview-area { background: white; border: none; padding: 0; min-height: 0; }
            
            .labels-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* 2 etiquetas por linha na folha A4 */
                gap: 0;
            }

            .etiqueta-card {
                border: 1px solid #000; /* Borda preta sólida para impressão */
                box-shadow: none;
                break-inside: avoid; /* Não quebrar etiqueta no meio da página */
                margin: 2mm; /* Pequena margem para corte */
            }
            
            /* Ajusta a cor para preto puro na impressão */
            .layout-numerica, .elim-title { color: black !important; border-color: black !important; }
        }

        /* --- FOOTER --- */
        .br-footer {
            background-color: var(--gov-blue-dark);
            color: white;
            padding: 15px 0;
            font-size: 12px;
            margin-top: auto;
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .control-panel { position: relative; top: 0; }
        }
    </style>
</head>
<body>

    <header class="br-header">
        <div class="header-container">
            <div class="header-brand">ARQUIVO / SEC</div>
        </div>
    </header>

    <main class="main-container">

        <aside class="control-panel">
            <h2 class="panel-title">Configurar Etiqueta</h2>
            
            <div class="form-group">
                <label class="form-label">Modelo</label>
                <select id="tipoEtiqueta" class="form-control" onchange="toggleCampos()">
                    <option value="eliminacao">Padrão Eliminação</option>
                    <option value="numerica">Numérica / Caixa</option>
                </select>
            </div>

            <div id="camposEliminacao">
                <div class="form-group">
                    <label class="form-label">Unidade Administrativa</label>
                    <input type="text" id="inputUnidade" class="form-control" placeholder="Ex: RH / Financeiro">
                </div>
                <div class="form-group">
                    <label class="form-label">Processo / Caixa</label>
                    <input type="text" id="inputProcesso" class="form-control" placeholder="Ex: 2023.001.458">
                </div>
                <div class="form-group">
                    <label class="form-label">Data Limite</label>
                    <input type="text" id="inputData" class="form-control" placeholder="DD/MM/AAAA">
                </div>
                <div class="form-group">
                    <label class="form-label">Descrição do Conteúdo</label>
                    <textarea id="inputDesc" class="form-control" placeholder="Resumo dos documentos..."></textarea>
                </div>
            </div>

            <div id="camposNumerica" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Número da Caixa</label>
                    <input type="number" id="inputNumero" class="form-control" placeholder="000">
                </div>
                <div class="form-group">
                    <label class="form-label">Setor / Sigla</label>
                    <input type="text" id="inputSetor" class="form-control" placeholder="Ex: ADM">
                </div>
            </div>

            <button class="btn btn-primary" onclick="adicionarEtiqueta()">
                <i class="fas fa-plus-circle"></i> Adicionar à Lista
            </button>
            
             <a href="index.html" class="btn btn-outline" style="text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>

            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

            <button class="btn btn-success" onclick="window.print()">
                <i class="fas fa-print"></i> Imprimir Folha
            </button>
            <button class="btn btn-outline" style="border-color: #ffcccc; color: #cc0000; margin-top: 10px;" onclick="limparTudo()">
                <i class="fas fa-trash"></i> Limpar Lista
            </button>
        </aside>

        <section class="preview-area">
            <div class="preview-header">
                <div>
                    <span class="preview-title">Visualização de Impressão (Folha A4)</span>
                </div>
                <div class="preview-count" id="contador">0 etiquetas</div>
            </div>
            
            <div id="areaEtiquetas" class="labels-grid">
                <div style="width: 100%; text-align: center; color: #999; margin-top: 50px;" id="msgVazio">
                    Nenhuma etiqueta adicionada.<br>Preencha o formulário ao lado.
                </div>
            </div>
        </section>

    </main>

    <footer class="br-footer">
        <div class="footer-container">
            <p>© 2026 Desenvolvido por Vinicius A. de Souza com Claude.ai, Gemini e ChatGPT</p>
        </div>
    </footer>

    <script>
        // --- LÓGICA DO SISTEMA ---
        
        let listaEtiquetas = [];
        
        // Alterna campos do formulário
        function toggleCampos() {
            const tipo = document.getElementById('tipoEtiqueta').value;
            if (tipo === 'eliminacao') {
                document.getElementById('camposEliminacao').style.display = 'block';
                document.getElementById('camposNumerica').style.display = 'none';
            } else {
                document.getElementById('camposEliminacao').style.display = 'none';
                document.getElementById('camposNumerica').style.display = 'block';
            }
        }

        // Adicionar Etiqueta ao Array
        function adicionarEtiqueta() {
            const tipo = document.getElementById('tipoEtiqueta').value;
            const obj = { id: Date.now(), tipo: tipo };

            if (tipo === 'eliminacao') {
                obj.unidade = document.getElementById('inputUnidade').value || "N/A";
                obj.processo = document.getElementById('inputProcesso').value || "S/N";
                obj.data = document.getElementById('inputData').value || "Indefinido";
                obj.desc = document.getElementById('inputDesc').value || "";
            } else {
                obj.numero = document.getElementById('inputNumero').value || "000";
                obj.setor = document.getElementById('inputSetor').value || "GERAL";
                obj.data = new Date().toLocaleDateString('pt-BR');
            }

            listaEtiquetas.push(obj);
            renderizar();
            
            // Não limpa o formulário automaticamente para facilitar inserção em massa,
            // exceto o campo numérico que incrementa
            if(tipo === 'numerica') {
                const numAtual = parseInt(document.getElementById('inputNumero').value);
                if(!isNaN(numAtual)) document.getElementById('inputNumero').value = numAtual + 1;
            }
        }

        // Renderizar HTML das etiquetas (Usando as novas classes CSS)
        function renderizar() {
            const container = document.getElementById('areaEtiquetas');
            const msgVazio = document.getElementById('msgVazio');
            const contador = document.getElementById('contador');

            container.innerHTML = '';
            
            if (listaEtiquetas.length === 0) {
                container.appendChild(msgVazio);
                contador.innerText = "0 etiquetas";
                return;
            }

            listaEtiquetas.forEach(et => {
                const div = document.createElement('div');
                div.className = 'etiqueta-card';
                
                // Botão de Excluir (Só aparece na tela)
                const btnDel = `<button class="btn-delete" onclick="removerEtiqueta(${et.id})" title="Remover"><i class="fas fa-times"></i></button>`;

                if (et.tipo === 'eliminacao') {
                    div.innerHTML = `
                        ${btnDel}
                        <div class="layout-eliminacao">
                            <div class="elim-header">
                                <div class="elim-title">Eliminação<br>Documental</div>
                                <i class="fas fa-recycle elim-icon"></i>
                            </div>
                            <div class="elim-body">
                                <div class="field-row">
                                    <span class="field-label">Unidade:</span>
                                    <span class="field-val">${et.unidade}</span>
                                </div>
                                <div class="field-row">
                                    <span class="field-label">Proc/Cx:</span>
                                    <span class="field-val">${et.processo}</span>
                                </div>
                                <div class="field-row">
                                    <span class="field-label">Data:</span>
                                    <span class="field-val">${et.data}</span>
                                </div>
                                <div class="field-content">
                                    <strong>CONTEÚDO:</strong><br>${et.desc}
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    div.innerHTML = `
                        ${btnDel}
                        <div class="layout-numerica">
                            <div class="num-big">${et.numero}</div>
                            <div class="num-setor">${et.setor}</div>
                            <div class="num-date">Ref: ${et.data}</div>
                        </div>
                    `;
                }
                container.appendChild(div);
            });
            
            contador.innerText = `${listaEtiquetas.length} etiquetas`;
        }

        function removerEtiqueta(id) {
            listaEtiquetas = listaEtiquetas.filter(et => et.id !== id);
            renderizar();
        }

        function limparTudo() {
            if(confirm('Deseja realmente limpar todas as etiquetas?')) {
                listaEtiquetas = [];
                renderizar();
            }
        }
        
        // Inicializa estado
        renderizar();
    </script>
</body>
</html>
