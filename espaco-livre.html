<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Boxes (GitHub API)</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Design Minimalista e Sóbrio */
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #c0392b; --warning: #f39c12; --bg: #f8f9fa; }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, sans-serif; background-color: var(--bg); color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #e0e0e0; padding-bottom: 20px; }
        h1 { margin: 0; font-weight: 400; color: var(--primary); letter-spacing: 0.5px; }
        
        /* Controles */
        .controls { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }
        
        .btn { padding: 10px 18px; border: none; border-radius: 5px; cursor: pointer; color: white; font-size: 14px; transition: 0.2s; font-weight: 600; }
        .btn:hover { opacity: 0.9; }
        .btn-upload { background-color: var(--primary); }
        
        input[type="file"] { display: none; }
        .file-label { display: inline-flex; align-items: center; gap: 8px; padding: 10px 18px; background-color: var(--primary); color: white; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: 600; }
        
        .search-input { padding: 10px 15px; border: 1px solid #ccc; border-radius: 5px; flex-grow: 1; outline: none; transition: border 0.3s; }
        .search-input:focus { border-color: var(--accent); }
        
        /* Loader */
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); z-index: 999; justify-content: center; align-items: center; flex-direction: column; backdrop-filter: blur(2px); }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Grid de Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.04); border-left: 5px solid var(--success); position: relative; transition: transform 0.2s; }
        .card:hover { transform: translateY(-2px); }
        
        .card.full { border-left-color: var(--danger); }
        .card.locked { border-left-color: var(--warning); background-color: #fffdf5; }

        .card-header { display: flex; justify-content: space-between; align-items: center; font-weight: bold; margin-bottom: 12px; font-size: 1.15em; color: var(--primary); }
        
        .info-row { font-size: 0.95em; color: #666; display: flex; justify-content: space-between; margin-bottom: 8px; }
        .val-highlight { font-weight: bold; color: #333; }
        
        .bar-bg { height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin-bottom: 15px; }
        .bar-fill { height: 100%; background: var(--success); width: 100%; transition: width 0.4s ease-out; }
        
        /* Ações do Card */
        .card-actions { display: flex; gap: 8px; margin-top: auto; }
        .input-mini { width: 55px; padding: 6px; border: 1px solid #ddd; border-radius: 4px; text-align: center; }
        
        .btn-mini { padding: 6px 12px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; color: white; display: flex; align-items: center; gap: 5px; flex: 1; justify-content: center; }
        .btn-act { background-color: var(--accent); }
        .btn-res { background-color: #7f8c8d; max-width: 40px; }
        .btn-lck { background-color: var(--warning); color: #fff; }
        
        /* Mensagens */
        #msg-area { width: 100%; text-align: center; font-size: 0.95em; height: 20px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p id="loader-text" style="margin-top:15px; color:#333; font-weight:500;">Carregando...</p>
</div>

<div class="container">
    <header>
        <h1>Gerenciador de Capacidade</h1>
        <div id="msg-area"></div>
    </header>

    <div class="controls">
        <label for="excelInput" class="file-label"><i class="fas fa-file-excel"></i> Importar Excel</label>
        <input type="file" id="excelInput" accept=".xlsx, .xls" />
        
        <input type="text" id="searchBox" class="search-input" placeholder="Pesquisar box (ex: Box 10)...">
        
        <button class="btn btn-upload" onclick="carregarDoGitHub()"><i class="fas fa-sync-alt"></i> Atualizar</button>
    </div>

    <div id="grid" class="grid">
        </div>
</div>

<script>
    // ==========================================
    // CONFIGURAÇÃO DO GITHUB (EDITE AQUI)
    // ==========================================
    const GITHUB_USERNAME = "videsouza"; // Ex: vinicius-souza
    const GITHUB_REPO = "arquivo";    // Ex: gestao-box
    const GITHUB_TOKEN = "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";        // O token que começa com ghp_...
    const FILE_PATH = "dados.json";               // Nome do arquivo no repo           
    // ==========================================

    const MAX_CAPACITY = 14;
    let boxes = [];

    // Carrega dados ao abrir a página
    window.onload = carregarDoGitHub;

    // --- HELPER: HEADERS PADRÃO ---
    function getHeaders() {
        return { 
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json'
        };
    }

    // --- FUNÇÕES GITHUB (CRUD) ---

    async function carregarDoGitHub() {
        mostrarLoader(true, "Sincronizando com a nuvem...");
        
        // Timestamp evita cache do navegador
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FILE_PATH}?t=${Date.now()}`;
        
        try {
            const response = await fetch(url, { headers: getHeaders() });

            if (response.status === 404) {
                boxes = []; // Arquivo novo
                renderBoxes();
                mostrarLoader(false);
                return;
            }

            const data = await response.json();
            
            if (!data.content) throw new Error("Arquivo vazio ou inválido.");

            // FIX 1: Limpa quebras de linha que o GitHub insere em arquivos grandes
            const cleanContent = data.content.replace(/\s/g, '');
            
            // Decodifica Base64 -> JSON
            const content = decodeURIComponent(escape(window.atob(cleanContent)));
            boxes = JSON.parse(content);
            
            renderBoxes();
            msg("Dados atualizados.", "green");
            
        } catch (error) {
            console.error(error);
            msg("Erro ao ler dados: " + error.message, "red");
        } finally {
            mostrarLoader(false);
        }
    }

async function salvarNoGitHub() {
        mostrarLoader(true, "Tentando salvar...");
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FILE_PATH}`;
        
        try {
            // 1. Busca o SHA atual (para permitir sobrescrever)
            let currentSha = null;
            try {
                const getResponse = await fetch(`${url}?t=${Date.now()}`, { headers: getHeaders() });
                if (getResponse.ok) {
                    const getData = await getResponse.json();
                    currentSha = getData.sha;
                } else {
                    console.log("Aviso: Não foi possível ler o arquivo atual (pode ser o primeiro salvamento ou erro de leitura). Status:", getResponse.status);
                }
            } catch (e) { console.log("Erro de rede ao buscar SHA"); }

            // 2. Prepara os dados
            const contentJson = JSON.stringify(boxes, null, 2);
            // Truque para suportar acentos no Base64
            const contentBase64 = window.btoa(unescape(encodeURIComponent(contentJson)));

            const payload = {
                message: "Update via WebApp",
                content: contentBase64
            };
            if (currentSha) payload.sha = currentSha;

            // 3. Envia para o GitHub
            const response = await fetch(url, {
                method: 'PUT',
                headers: getHeaders(),
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                msg("Salvo com sucesso!", "green");
            } else {
                // --- AQUI ESTÁ A MUDANÇA PARA TE MOSTRAR O ERRO REAL ---
                const erroDetalhado = await response.json();
                const msgErro = erroDetalhado.message || "Sem mensagem";
                
                alert(`ERRO DO GITHUB (Código ${response.status}):\n${msgErro}\n\nVeja a lista de causas abaixo:\n401 = Token inválido.\n403 = Token sem permissão (esqueceu de marcar 'repo'?)\n404 = Repositório não existe ou nome errado.`);
                
                console.error("Detalhes do erro:", erroDetalhado);
            }

        } catch (error) {
            alert("Erro de Conexão/Código:\n" + error.message);
        } finally {
            mostrarLoader(false);
        }
    }

    // --- IMPORTAÇÃO EXCEL ---

    document.getElementById('excelInput').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        if(!confirm("ATENÇÃO: Isso irá substituir TODOS os dados do GitHub pelos dados desta planilha. Continuar?")) return;

        const reader = new FileReader();
        reader.onload = (evt) => {
            const data = new Uint8Array(evt.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: "A"});
            
            let newBoxes = [];
            jsonData.forEach((row, index) => {
                // Pula cabeçalho ou linhas inválidas
                if (!row.A || (index === 0 && String(row.A).match(/box|id|código/i))) return;
                
                const id = String(row.A).trim();
                const status = row.B; // 0 ou 1
                const freeSpace = (status == 1) ? 0 : MAX_CAPACITY;
                
                // Evita duplicidade
                if(!newBoxes.find(b => b.id === id)) {
                    newBoxes.push({ id, freeSpace, locked: false });
                }
            });

            boxes = newBoxes;
            renderBoxes();
            salvarNoGitHub(); // Salva imediatamente
        };
        reader.readAsArrayBuffer(file);
    });

    // --- AÇÕES DO USUÁRIO ---

    window.addSpace = (id) => {
        const input = document.getElementById(`in-${id}`);
        const val = parseFloat(input.value);
        if (isNaN(val) || val <= 0) return alert("Digite um valor válido.");

        const box = boxes.find(b => b.id === id);
        if (box) {
            if (box.freeSpace - val < 0) return alert("Erro: Espaço insuficiente no box.");
            box.freeSpace -= val;
            input.value = '';
            renderBoxes();
            salvarNoGitHub();
        }
    };

    window.resetBox = (id) => {
        if(!confirm("Resetar este box para 14cm livres?")) return;
        const box = boxes.find(b => b.id === id);
        if (box) {
            box.freeSpace = MAX_CAPACITY;
            renderBoxes();
            salvarNoGitHub();
        }
    };

    window.toggleLock = (id) => {
        const box = boxes.find(b => b.id === id);
        if (box) {
            box.locked = !box.locked;
            renderBoxes(); // Renderiza para atualizar visual
            salvarNoGitHub(); // Salva estado
        }
    };

    // --- RENDERIZAÇÃO (INTERFACE) ---

    document.getElementById('searchBox').addEventListener('input', (e) => renderBoxes(e.target.value));

    function renderBoxes(filter = '') {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        let filtered = boxes.filter(b => b.id.toLowerCase().includes(filter.toLowerCase()));

        // FIX 3: Ordenação Natural (1, 2, 10 ao invés de 1, 10, 2)
        filtered.sort((a, b) => {
            return a.id.localeCompare(b.id, undefined, { numeric: true, sensitivity: 'base' });
        });

        if(filtered.length === 0) {
            grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#777;">Nenhum box encontrado.</p>';
            return;
        }

        filtered.forEach(box => {
            const pct = (box.freeSpace / MAX_CAPACITY) * 100;
            let statusClass = '';
            let color = 'var(--success)';
            
            // Lógica visual
            if (box.freeSpace <= 0.1) { statusClass = 'full'; color = 'var(--danger)'; }
            else if (box.freeSpace < 5) { color = 'var(--warning)'; }
            if (box.locked) statusClass += ' locked';

            // Inputs desabilitados se travado
            const disabledAttr = box.locked ? 'disabled' : '';
            const lockIcon = box.locked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-lock-open" style="color:#ccc"></i>';
            const opacityStyle = box.locked ? 'opacity:0.6' : '';

            const div = document.createElement('div');
            div.className = `card ${statusClass}`;
            div.innerHTML = `
                <div class="card-header">
                    <span>${box.id}</span>
                    <span>${lockIcon}</span>
                </div>
                
                <div class="info-row">
                    <span>Espaço Livre:</span>
                    <span class="val-highlight">${parseFloat(box.freeSpace).toFixed(2)} cm</span>
                </div>

                <div class="bar-bg">
                    <div class="bar-fill" style="width: ${pct}%; background-color: ${color}"></div>
                </div>

                <div class="card-actions" style="${opacityStyle}">
                    <input type="number" id="in-${box.id}" class="input-mini" placeholder="cm" step="0.1" ${disabledAttr}>
                    
                    <button class="btn-mini btn-act" onclick="addSpace('${box.id}')" ${disabledAttr} title="Ocupar espaço">
                        <i class="fas fa-minus"></i> Ocupar
                    </button>
                    
                    <button class="btn-mini btn-res" onclick="resetBox('${box.id}')" ${disabledAttr} title="Voltar p/ 14cm">
                        <i class="fas fa-undo"></i>
                    </button>
                    
                    <button class="btn-mini btn-lck" onclick="toggleLock('${box.id}')" title="${box.locked ? 'Destravar' : 'Reservar'}">
                        ${box.locked ? 'Destravar' : 'Reservar'}
                    </button>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    // --- UTILITÁRIOS ---
    function mostrarLoader(show, text) {
        document.getElementById('loader').style.display = show ? 'flex' : 'none';
        if(text) document.getElementById('loader-text').innerText = text;
    }
    
    function msg(texto, cor) {
        const el = document.getElementById('msg-area');
        el.innerText = texto;
        el.style.color = cor || "#333";
        setTimeout(() => el.innerText = '', 5000);
    }
</script>

</body>
</html>
